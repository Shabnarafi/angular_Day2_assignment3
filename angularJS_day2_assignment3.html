<!doctype html>
<html ng-app="myapp">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
<script src="js/app.js"></script>
</head>
<body>
<div ng-controller="myController">
<p ng-model="name">{{"Name: " + name }}</p>
<p ng-model="empId">{{"EmployeeId: " + empId }}</p>
<p ng-model="designation">{{"Designation: " + designation }}</p>
<button ng-dblclick="alert='This is a dbl click event'">Dblclick here</button>
<p>{{alert}}</p>
</div>
</body>
</html>
